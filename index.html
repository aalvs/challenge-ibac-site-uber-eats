<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/compiler/style.css">

    <title>UberEats</title>
  </head>
  <body>
    <main>
      <!-- Section 1-->
      <div class="jumbotron bg-img-1">
        <div class="container">
          <div class="col-8">
            <h1 class="title-black">There is no Sincerer <br> Love than the <span class="title-green">love <br> of food.</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Place an Order</a>
          </div>
        </div>
      </div>
      <!-- Section 2-->
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <img src="./assets/images/burger-flat.png" class="img-fluid" alt="Responsive image">             
            </div>
            <div class="col-6">
              <h1 class="title-black">Discover restaurants that <span class="title-green">delivery near you.</span></h1>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Enter your delivery address" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Find Food</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Section 3-->
      <div class="jumbotron bg-img-1">
        <div class="container">
          <div class="col-4">
            <h1 class="title-black">There is Sincer Love than the <span class="title-green">love of food.</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
            <a class="btn btn-success btn-lg" href="#" role="button">Place an Order</a>
          </div>
        </div>
      </div>
  </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
